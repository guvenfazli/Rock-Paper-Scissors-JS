<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <button onclick="
    playerChoose('rock')
    ">
  <i class="fa-regular fa-hand-back-fist fa-2xl"></i></button>
  
  <button onclick="
    playerChoose('paper')
  ">
  <i class="fa-regular fa-hand fa-2xl"></i></button>
  
  <button onclick="
    playerChoose('scissors')
  ">
  <i class="fa-regular fa-hand-scissors fa-2xl"></i></button>

  <script>
    function computer() {
      const randomNumber = Math.random();
      let computerMove = '';
      
      if(randomNumber > 0 && randomNumber < 1/3){
        computerMove = 'Rock'
      } else if(randomNumber > 1/3 && randomNumber < 2/3){
        computerMove = 'Paper'
      } else if(randomNumber > 2/3 && randomNumber < 1){
        computerMove = 'Scissors'
      }

      return computerMove
    }

    function playerChoose(move) {
      const computerMove = computer()

      let result = '';

      if (move === 'rock'){
        if (computerMove === 'Rock'){
          result = 'Tie.'
        } else if(computerMove === 'Paper'){
          result = 'Lose.'
        } else if(computerMove === 'Scissors'){
          result = 'Win.'
        }
      } else if(move === 'paper'){
        if (computerMove === 'Rock') {
          result = 'Win.'
        } else if (computerMove === 'Paper'){
          result = 'Tie.'
        } else if (computerMove === 'Scissors'){
          result = 'Lose.'
        }
      } else if(move === 'scissors'){
        if (computerMove === 'Rock'){
          result = 'Lose.'
        } else if(computerMove === 'Paper'){
          result = 'Win.'
        } else if(computerMove === 'Scissors') {
          result = 'Tie.'
        }
      }

      alert(`Your result is: ${result}`)
    }


  </script>
</body>
</html>
